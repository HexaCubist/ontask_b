{% load i18n %}
{% load crispy_forms_tags %}
<form method="post" action="{% url 'workflow:attribute_edit' id %}" class="js-attribute-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Edit attribute' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="fa fa-ok"></span> {% trans 'Update attribute' %}</button>
  </div>
</form>
