{% load i18n %}
<div class="btn-group" role="group">
  <button type="button"
          class="btn btn-outline-dark btn-sm js-workflow-column-edit"
          data-url="{% url 'workflow:column_edit' id %}"
          data-toggle="tooltip"
          title="{% trans 'Edit column name, description, type, values, etc.' %}">
    <span class="fa fa-pencil"></span>
    {% trans 'Edit' %}
  </button>
  <button type="button"
          class="btn btn-outline-dark btn-sm js-column-restrict"
          data-url="{% url 'workflow:column_restrict' id %}"
          data-toggle="tooltip"
          title="{% trans 'Restrict the values allowed in the column' %}">
    <span class="fa fa-resize-small"></span>
    {% trans 'Restrict values' %}
  </button>
  <button type="button"
          class="btn btn-outline-dark btn-sm js-column-clone align-middle"
          data-url="{% url 'workflow:column_clone' id %}"
          data-toggle="tooltip"
          title="{% trans 'Create an exact duplicate of this column' %}">
      <span class="fa fa fa-clone"></span>
    {% trans 'Clone' %}
  </button>
  {% if not is_key %}
    <a href="{% url 'table:stat_column' id %}"
       class="btn btn-outline-dark btn-sm align-middle spin"
       data-toggle="tooltip"
       title="{% trans 'Statistics about this column' %}">
      <span class="fa fa-stats"></span>
      {% trans 'Statistics' %}</a>
  {% endif %}
  <button type="button"
          class="btn btn-outline-danger btn-sm js-column-delete"
          data-url="{% url 'workflow:column_delete' id %}"
          data-toggle="tooltip"
          title="{% trans 'Delete column' %}">
    <span class="fa fa-trash"></span> {% trans 'Delete' %}
  </button>
</div>
