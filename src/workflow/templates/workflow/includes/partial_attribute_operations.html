{% load i18n %}
<div class="dropdown">
  <button class="btn btn-light btn-sm" type="button"
          id="attributeOperations"
          data-toggle="dropdown"><span class="fa fa-ellipsis-h"></span></button>
  <div class="dropdown-menu" aria-labelledby="attributeOperations">
    <button type="button"
            class="dropdown-item js-attribute-edit"
            data-url="{% url 'workflow:attribute_edit' id %}"
            data-toggle="tooltip"
            title="{% trans 'Edit name and value' %}">
      <span class="fa fa-pencil"></span> {% trans 'Edit' %}</button>
    <button type="button"
            class="dropdown-item js-attribute-delete"
            data-url="{% url 'workflow:attribute_delete' id %}"
            data-toggle="tooltip"
            title="{% trans 'Delete pair name/value' %}">
      <span class="fa fa-trash"></span> {% trans 'Delete' %}</button>
  </div>
</div>
