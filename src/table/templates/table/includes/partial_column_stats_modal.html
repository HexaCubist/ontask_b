{% load i18n %}
<div class="js-action-preview-form">
  <div class="modal-header">
    <h4 class="modal-title">{% blocktrans with cn=column.name %}Statistics for {{ cn }}{% endblocktrans %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Close' %}</button>
  </div>
  <div id="preview-body" class="modal-body m-2">
    {% include 'table/includes/partial_column_stats_data.html' %}
  </div>
</div>
