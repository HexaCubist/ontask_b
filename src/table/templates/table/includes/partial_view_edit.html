{% load i18n %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<form method="post" action="{% url 'table:view_edit' id %}"
      class="js-view-add-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Edit view' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
    <label class="control-label">{% trans 'Row filter' %}</label>
    <div id="builder"></div>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-ok"></span> {% trans 'Save view' %}</button>
  </div>
</form>
