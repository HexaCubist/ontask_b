{% load i18n %}
<div class="btn-group">
  <a class="btn btn-sm btn-light spin" href="{{ edit_url }}" style="width: unset;"
     data-toggle="tooltip" title="{% trans 'Edit the values in this row' %}">
    <span class="fa fa-pencil"></span></a>
  <a href="{{ stat_url }}" class="btn btn-sm btn-light spin" style="width: unset;"
     data-toggle="tooltip"
     title="{% trans 'Compare values in the row with the rest of the table' %}">
    <span class="fa fa-bar-chart"></span></a>
  <a class="btn btn-sm btn-light js-row-delete" href="#" style="width: unset;"
     data-url="{% url 'table:row_delete' %}{{ delete_key }}"
     data-toggle="tooltip" title="{% trans 'Delete this row' %}">
    <span class="fa fa-trash"></span></a>
</div>
