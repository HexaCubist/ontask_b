{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{{ block.super }}{% trans 'Log View' %}{% endblock %}
{% block container %}
<div align="center" class="container">
  <h1 class="modal-header">{% trans 'Log' %} {{ log_item.id }}: {{ log_item.name }}</h1>
  <h4>{% trans 'Payload:' %}</h4>
  <div class="modal-body" style="text-align: left;">
    <pre>{{ json_pretty }}</pre>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <a href="{% url 'logs:index' %}" class="btn btn-default align-middle"> {% trans 'Back' %}</a>
    </div>
</div>
{% endblock container %}
